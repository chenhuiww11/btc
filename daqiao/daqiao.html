<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>团圆之路，家是归处</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/daqiao.css?v=0">
    <script src="js/zepto.all.js"></script>
</head>

<body>
    <section class="daqiao">
    	<div class="daloaing">
    		<div class="xuanzhuan">
	    		<img src="img/icon.png" class="incon"/>
	    		<p class="time">
	    			100%
	    		</p>
    		</div>
    	</div>
        <div class="loading">
            <img class="img1" src="img/9.png">
            <img class="img2" src="img/10.png">
            <img class="img3" src="img/8.png">
            <img class="img4" src="img/5.png">
            <img class="img5" src="img/3.png">
            <img class="img6" src="img/6.png">
            <img class="img7" src="img/4.png">
            <img class="img8" src="img/7.png">
            <img class="img9" src="img/2.png">
            <img class="img10" src="img/1.png">
        </div>
        <div class="video">
            <video id="video" preload="load" width="100%" view-width="1138" view-height="640" view-scale="noborder" playsinline="true" webkit-playsinline="true" x-webkit-airplay="allow"
                airplay="allow" x5-video-player-type="h5" x5-video-player-fullscreen="true" x5-video-orientation="portrait" src="img/kws.mp4"></video>
        </div>
        <div class="last-page">
        	<img src="img/share.jpg" class="xz"/>
        </div>
        <div class="bgTip hide">
            <span>请锁定屏幕旋转</span>
        </div>
    </section>
    <script src="js/fastclick.js"></script>
    <!--获取屏幕宽度横屏-->
    <script type="text/javascript">
		 var pro=0;//设置进度条的初始值
			var proBar = setInterval(function(){
			pro++;
			$('.time').text(pro+'%');
			if(pro >= 100){
			   	  	clearInterval(proBar);
			   	  	$('.loading').show();
			   	  	$('.daloaing').hide()
			   	  	
			   }
			},100);
			
			    var md=$("#video")[0];
			    md.addEventListener("ended",function(){
			         $('.video').hide()
			         $('.last-page').show();
			    })
    </script>
    <script src="js/daqiao.js?v=0"></script>
   
</body>

</html>
