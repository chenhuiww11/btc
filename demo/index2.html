			.loadpress {

			.loadingc {

			.inloadpress {
				width: 0%;
				height: 4px;

				top: -1px;

			}
			
			.begin {

			}
			
			.btn1 {
				    width: 100%;
				    position: absolute;
				    z-index: 2;
				    top: -64%;

			.loadinga {

			}
			
			.ms {

			}
			
			.aaa {
				width: 100%;
				position: absolute;
				left: 0rem;
				top: -13.5rem;
			}
			
			.jinbi {
				position: absolute;
				top: 0;
				left: 0;
				display: none;
			}
			.jinbia{
				position: absolute;
				top: 0;
				left: 0;
			}
			.aaaa {
				position: absolute;
				left: 0;
				top: -13.5rem;
				opacity: 0.8;
			}
			.pic{
				width: 120px;

			}
			.small{
				font-size:10px;
				margin-top: 4px;
			}
			#videoALL {
				transform: rotate(90deg);
				-ms-transform: rotate(90deg);
				/* IE 9 */
				-moz-transform: rotate(90deg);
				/* Firefox */
				-webkit-transform: rotate(90deg);
				/* Safari 和 Chrome */
				-o-transform: rotate(90deg);
				-webkit-transform-origin: '50% 50%';
				/* Opera */
				transform-origin: '50% 50%' -ms-transform-origin:'50% 50%';
				/* IE 9 */

		<script>
		window.wxConfig = {
		    title: '戏金的诞生',
		    desc: '开始你的表演',
		    link: 'http://s.ku-h5.com/s/tuandai',
		    img: 'http://s.ku-h5.com/s/tuandai/img/covern.jpg'
		}
		</script>

		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script>
		    $(function() {
		        var hasWxConfig = window.wxConfig && typeof window.wxConfig == 'object';

		        if (hasWxConfig) {
		            startWX();
		        }

		        function startWX() {
		            $.ajax({
		                url: 'http://ku-h5.com/wx/config',
		                dataType: 'json',
		                data: {
		                    url: location.href
		                },
		                success: function(res) {
		                    if (res && res.success && res.data) {
		                        wx.config(res.data);
		                    }
		                }
		            });
		        }

		        wx.ready(function(){
		            if (hasWxConfig) {
		                wx.onMenuShareTimeline({
		                    title: window.wxConfig.title,
		                    link: window.wxConfig.link,
		                    imgUrl: window.wxConfig.img
		                });
		                wx.onMenuShareAppMessage({
		                    title: window.wxConfig.title,
		                    desc: window.wxConfig.desc,
		                    link: window.wxConfig.link,
		                    imgUrl: window.wxConfig.img
		                });
		            }
		            doCallback();
		        });
		        wx.error(function(res){
		            doCallback();
		        });

		        function doCallback() {
		            if (window.initCallback && typeof window.initCallback === 'function') {
		                window.initCallback();
		            }
		        }

		    });
		</script>
